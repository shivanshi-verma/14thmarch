<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="reviewForm" onsubmit="return validateForm()">
    <fieldset>
      <legend>Product Information</legend>
      <div class="form-group">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" required>
      </div>
      <div class="form-group">
        <label for="purchaseDate">Date Purchased:</label>
        <input type="date" id="purchaseDate" name="purchaseDate" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Your Information (Optional)</legend>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="ageGroup">Age Group:</label>
        <select id="ageGroup" name="ageGroup">
          <option value="">Select</option>
          <option value="under18">Under 18</option>
          <option value="18to30">18-30</option>
          <option value="30to45">30-45</option>
          <option value="over45">Over 45</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Review</legend>
      <div class="form-group">
        <label for="rating">Rating:</label><br>
        <input type="radio" id="rating1" name="rating" value="1"> <label for="rating1">1</label>
        <input type="radio" id="rating2" name="rating" value="2"> <label for="rating2">2</label>
  }
  <input type="radio" id="rating3" name="rating" value="3"> <label for="rating3">3</label><br>
        <input type="radio" id="rating4" name="rating" value="4"> <label for="rating4">4</label>
        <input type="radio" id="rating5" name="rating" value="5"> <label for="rating5">5</label>
      </div>
      <div class="form-group">
        <label for="review">Review Comments:</label><br>
        <textarea id="review" name="review" rows="5" cols="50" maxlength="500"></textarea>
      </div>
    </fieldset>

    <fieldset>
      <legend>Optional Information</legend>
      <div class="form-group">
        <label><input type="checkbox" id="location" name="location"> Include Location</label>
      </div>
    </fieldset>

    <button type="submit">Submit Review</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
